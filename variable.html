<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variable</title>
</head>
<style>
    :root{
        --primary-color:steelblue;
        --secondary-color:blue;
        --font-size:200px;
    }
    h1{
        /* color: steelblue; */
        color: var(--primary-color);
    }
    h5{
        background-color: var(--primary-color);
    }
    .box{
        border: 2px solid solid var(--primary-color);
    }
    
    .box p{
        color: var(--primary-color);
        /* color: steelblue */
    }
</style>
<body>
    <h1>My Custom Properties</h1>
    <h5>Also commonly known as CSS variable</h5>
    <div class="box">
        <h3>I am doing something</h3>
        <p>Lorem ipsum dolor, sit amet consectetur 
            adipisicing elit. Reiciendis itaque excepturi aliquam veniam voluptates eligendi,
             nostrum sapiente incidunt odit consequatur.</p>
    </div>
    
</body>
</html>
